{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="card">
    <h2>Redefinir Senha</h2>
    <p style="color: #6b7280; margin-bottom: 1.5rem;">
        Digite sua nova senha
    </p>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <small style="color: red;">{{ field.errors.0 }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn-primary" style="width: 100%;">Redefinir Senha</button>
    </form>
</div>
{% endblock %}
